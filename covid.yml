- - what is covid 19
  - Coronavirus disease (COVID-19) is an infectious disease caused by a newly discovered coronavirus.They are a large family of respiratory viruses, known to cause illness ranging from the common cold to more severe illnesses such as Middle East Respiratory Syndrome (MERS) and Severe Acute Respiratory Syndrome (SARS).
- - how it spreads
  - The virus that causes COVID-19 is mainly transmitted through droplets generated when an infected person coughs, sneezes, or exhales. These droplets are too heavy to hang in the air, and quickly fall on floors or surfaces.
